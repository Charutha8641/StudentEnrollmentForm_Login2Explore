<!DOCTYPE html>

<html>
    <head>
        <title>STUDENT ENROLLMENT FORM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!--jQuery library-->
         <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
       <!--Latest compiled Javascript-->
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="page-header text-centre">
                <h2>STUDENT ENROLLMENT FORM</h2>
            </div>
             <form id="empForm" method='get'>
                <div class="form-group">
                        <label>Roll-No:</label>
                        <input type="text" id="RollNo" class="form-control" onchange='getEmp()'>
                </div>
                <div class="form-group">
                        <label>Full-Name:</label>
                        <input type="text" id="Stuname" class="form-control">
                </div>
                <div class="form-group">
                        <label>Class:</label>
                        <input type="text" id="classname" class="form-control">
                </div>
                <div class="form-group">
                        <label> Date-Of-Birth :</label>
                        <input type="date" id="dob" class="form-control">
                </div>
                <div class="form-group">
                        <label>Address:</label>
                        <input type="text" id="add" class="form-control">
                </div>
                <div class="form-group">
                        <label>Enrollment-Date:</label>
                        <input type="date" id="enroldate" class="form-control" onchange="getEmp()">
                </div>
                <div class="form-group text-center">
                    <button type="button" class="btn btn-lg btn-primary" id='save' onclick="saveData()" disabled>Save</button>
                    <button type="button" class="btn btn-lg btn-primary" id='update' onclick="changeData()" disabled> UPDATE</button>
                    <button type="button" class="btn btn-lg btn-primary" id='reset' onclick="resetForm()" disabled> Reset</button>
                </div>
            </form>
        </div>
        
<script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
<script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
